<html lang="en">
  <head>
    <title>pi-dash</title>
    <link href="/pi-dash/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/pi-dash/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/pi-dash/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
	<div class="container">
        <div class='col-md-10'>
			<br><h1><b>
                {% if title %}
                {{ title }}
                {% else %}pi-dash
                {% endif %}
            </b></h1>
		</div>
    	<div class='col-md-2'>
			<br><img src= {{ logo }} width="90"  enlarge=True alt='pi-dash'>
		</div>
	</div>	
  </header>
  
  
  
  <body>    
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
